<div class="subscription-content">
  <div>
    <img style="border-radius: 50%" width="120" src="/assets/main-miner-logo.jpg" alt="mainLogo">
  </div>
  <div class="card" style="border-radius: 15px">
    <div class="card-body text-center">
      <h5>Subscribe community to continue the mining</h5>
    </div>
  </div>
  <div class="d-flex flex-column" style="width: 60%">
    <button class="btn join-btn mb-3">Join</button>
    <button class="btn check-sub-btn">
      <div *ngIf="loadingSub" class="spinner-border spinner-border-sm text-secondary" role="status">
        <span class="sr-only"></span>
      </div>
      Check subscription
    </button>
  </div>
</div>
