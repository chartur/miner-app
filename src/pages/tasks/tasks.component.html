<div class="task-container">
  <div class="w-100 d-flex justify-content-between position-relative">
    <div (click)="toggleTooltip()">
      <img width="20" src="/assets/icon-info.png" alt="">
    </div>
    <div class="text-white coin-field">
      <span>{{ (wallet$ | async)?.tibCoins }}</span>
      <img width="25" src="./assets/tasks/icon-coin.png" alt="Coin">
      <span>Tib coin</span>
    </div>
    <div [style.display]="tibCoinInfoTooltip" #coin_tooltip class="coin-tooltip">
      {{ 'tib_coin_info_tooltip' | translate }}
    </div>
  </div>
  <div class="d-flex flex-column align-items-center">
    <h5 class="text-white text-center">{{ 'your_tasks' | translate }} <br> {{ 'complete_task_info' | translate }}</h5>
  </div>
  <div class="tasks-list">
    <h5 class="text-white" style="margin-block: 8px">{{ 'communities' | translate }}</h5>
    <button *ngFor="let task of tasks" (click)="completeTheTask(task)" class="btn task-btn d-flex justify-content-between">
      <div>
        <img *ngIf="task.isComplete" width="20" src="./assets/tasks/icon-complete.png" alt="Complete">
        <img width="24" src="{{ task.imgSrc }}" alt="icon">
        <span>{{ task.title }}</span>
      </div>
      <div>
        <span style="font-size: 13px">+{{ task.profitByTibCoin }}</span>
        <span>
          <img width="24" src="{{ coinImgSrc }}" alt="Coin">
        </span>
      </div>
    </button>
  </div>
  <div></div>
</div>
