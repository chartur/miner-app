<mat-dialog-content class="task-container">
    <div class="header-row d-flex justify-content-between align-items-center">
      <h1 class="flex-grow-1 mb-0">
        {{ data.title }}
      </h1>
      <button mat-button mat-dialog-close>X</button>
    </div>
    <img *ngIf="data.icon" width="74" height="74" src="{{ data.icon }}" alt="taskImg">
    <div class="text-center text-white small">
      {{ data.description }} and get + {{ data.profit }}
      <img width="25" src="./assets/tasks/icon-coin.png" alt="">
    </div>
    <a *ngIf="!isCLickedJoined" class="btn join-btn" target="_blank" (click)="onClick()">{{ 'join' | translate }}</a>
    <a *ngIf="isCLickedJoined" class="btn confirm-btn" target="_blank" (click)="confirmTask()">
      ðŸŽ‰ {{ 'claim' | translate }} <span>+ {{ data.profit }} </span>
    </a>
</mat-dialog-content>
