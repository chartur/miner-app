<main class="main">
  <div class="container">
    <div class="main-content" *ngIf="!(isAppLoaded$ | async); else notLoaded">
      <router-outlet />
    </div>
    <ng-template #notLoaded>
      <div class="flex-grow-1">
        <app-loading></app-loading>
      </div>
    </ng-template>
    <app-navbar />
  </div>
</main>
